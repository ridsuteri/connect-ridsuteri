<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/c035598f8c.js" crossorigin="anonymous"></script>

<body>
    <div id="vantaBird">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script>
            VANTA.HALO({ el: "#vantaBird", mouseControls: true, touchControls: true, gyroControls: false, minHeight: 200.00, minWidth: 200.00 })
        </script>
        <div class="image">
            <img src="images/img3.jpg" alt="riddhi's image" class="center">
        </div>
        <div id="typedtext" class="center"></div>

        <div class="social-menu">
            <h1></h1>
            <ul>
                <li><a href="https://www.linkedin.com/in/riddhi-suteri" target="blank"><i
                            class="fa fa-linkedin"></i></a>
                </li>
                <li><a href="https://github.com/ridsuteri" target="blank"><i class="fa fa-github"></i></a></li>
                <li><a href="https://twitter.com/ridsuteri" target="blank"><i class="fa fa-twitter"></i></a></li>
                <li><a href="https://instagram.com/ridsuteri" target="blank"><i class="fa fa-instagram"></i></a></li>
                <li><a href="https://medium.com/@ridsuteri" target="blank"><i class="fa fa-medium"></i></a></li>
                <li><a href="https://ridsuteri.me/" target="blank"><i class="fa fa-globe"></i></a></li>

            </ul>
        </div>
    </div>
    <script>
        var x = 0;
        var textEffect = "Hey! I am  Riddhi Suteri, Let's connect ðŸ˜‰";
        var container = document.getElementById('typedtext');
        function animate() {
            if (x < textEffect.length) {
                container.innerHTML += textEffect.charAt(x);
                x++;
                setTimeout(animate, 100);
            }
        }
        animate();
    </script>
</body>
</html>
